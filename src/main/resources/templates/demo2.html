<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/js/echarts.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height: 400px"></div>
    <script type="text/javascript">

        var myChart=echarts.init(   document.getElementById("main"));

        myChart.setOption({
            title:{
                text:'echarts入门示例'
            },
            tooltip:{

            },
            legend:{
                data:['销量']
            },
            xAxis:{
                data:[]
            },
            yAxis:{

            },
            series:[
                {
                    name:'销量',
                    type:'bar',
                    data:[]
                },
            ]
        });


        $.post(
            "/test2",
            {},
            function(data){
                myChart.setOption({
                    xAxis:{
                        data:data.xname
                    },
                    series:[
                        {
                            name:'销量',
                            data:data.xcount
                        },
                    ]
                });
            },
            "json"
        )
    </script>

</body>
</html>
